  <script>

    gsap.to(".clipper-left", 1, {
      delay: 0.25,
      clipPath: "inset(0 100% 0 0)",
      ease: "power4.inOut",
    });

    gsap.to(".clipper-right", 1, {
      delay: 0.25,
      clipPath: "inset(0 0 0 100%)",
      ease: "power4.inOut",
    });

    gsap.from(".loader-wrapper", 0.5, {
      scale: 0.9,
      ease: "power1.inOut",
    });

    gsap.from("loader", 0.5, {
      top: "100%",
      ease: "power3.inOut",
    });

    gsap.to(
      ".loader-wrapper, .pre-loader", 0.2,
      {
        opacity: 0,
        display: "none",
        ease: "power3.inOut",
        delay: 0.5,
      },
      "-=1"

    );

    gsap.from(".play", 2, {
      delay: 1,
      scale: 0,
      ease:"power4.inOut",
    });

    gsap.from(".sidebar-nav > *, .site-nav > *", 1, {
      opacity: 0,
      delay: 1,
      x: 40,
      ease: "power4.inOut",
      stagger: {
        amount:0.5,
      },
        
    });
