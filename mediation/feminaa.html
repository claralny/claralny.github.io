<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>f e m i n a</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .logo img {
      height: 1.2em; /* correspond à la taille du texte précédent */
    }

    .section {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-scroll {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      padding: 20px;
      max-width: 90vw;
      max-height: 80vh;
      scrollbar-width: none; /* Firefox */
    }

    .video-scroll::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }

    .video-scroll video {
      scroll-snap-align: center;
      width: auto;
      height: 70vh;
      background: #222;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Logo Gaîté Lyrique">
  </div>

  <div class="section">
    <div class="video-scroll">
      <video src="flyer1.mp4" controls muted loop></video>
      <video src="flyer1_1.mp4" controls muted loop></video>
      <video src="flyer1_2.mp4" controls muted loop></video>
    </div>
  </div>

  

  <script>
    document.querySelectorAll('.video-scroll').forEach(container => {
      container.addEventListener('wheel', (evt) => {
        evt.preventDefault();
        container.scrollLeft += evt.deltaY;
      }, { passive: false });
    });
  </script>
</body>
</html>
